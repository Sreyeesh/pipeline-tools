services:
  pipely:
    image: pipely:latest
    build: .
    working_dir: /app
    volumes:
      - ${PROJECTS_ROOT:-/mnt/c/Projects}:/mnt/c/Projects
      - ${DB_VOLUME:-pipely-db}:/root/.pipeline_tools
    entrypoint: ["python", "-m", "pipeline_tools.cli"]
    command: ["--list"]

  pipely-test:
    image: pipely:builder
    build:
      context: .
      target: builder
    working_dir: /app
    volumes:
      - ./:/app
    entrypoint: ["/bin/sh", "-c"]
    command: ["pytest"]

  pipely-shell:
    image: pipely:latest
    build: .
    working_dir: /app
    volumes:
      - ${PROJECTS_ROOT:-/mnt/c/Projects}:/mnt/c/Projects
      - ${DB_VOLUME:-pipely-db}:/root/.pipeline_tools
      - ./:/app
    entrypoint: ["/bin/sh"]

volumes:
  pipely-db:
    name: ${DB_VOLUME:-pipely-db}
