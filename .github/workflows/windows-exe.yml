name: Build Desktop Binaries

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    tags:
      - "v*"

jobs:
  build-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: pipely-windows
            output: dist\pipely\pipely.exe
            release_name: pipely-windows.exe
          - os: macos-latest
            artifact: pipely-macos
            output: dist/pipely/pipely
            release_name: pipely-macos
          - os: ubuntu-22.04
            artifact: pipely-linux
            output: dist/pipely/pipely
            release_name: pipely-linux
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
          python -m pip install -e .

      - name: Build exe
        run: |
          python -m PyInstaller build/pyinstaller/pipely.spec

      - name: Prepare release asset (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $src = "${{ matrix.output }}"
          $dest = "release\${{ matrix.release_name }}"
          New-Item -ItemType Directory -Force -Path (Split-Path $dest) | Out-Null
          Copy-Item -Force $src $dest

      - name: Prepare release asset (macOS/Linux)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          python - <<'PY'
          from pathlib import Path
          src = Path("${{ matrix.output }}")
          dest = Path("release") / "${{ matrix.release_name }}"
          dest.parent.mkdir(parents=True, exist_ok=True)
          dest.write_bytes(src.read_bytes())
          PY

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: release/${{ matrix.release_name }}

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/${{ matrix.release_name }}

      - name: Upload main-latest release asset
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: main-latest
          name: "Main Latest"
          prerelease: true
          files: release/${{ matrix.release_name }}
