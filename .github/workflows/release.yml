name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test-build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to verify tag ancestry

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Ensure tag is on main
        run: |
          git fetch origin main
          TAG_SHA=$(git rev-parse HEAD)
          MAIN_SHA=$(git rev-parse origin/main)
          BASE=$(git merge-base "$TAG_SHA" "$MAIN_SHA")
          if [ "$BASE" != "$MAIN_SHA" ]; then
            echo "Tag commit is not on main. Aborting release."
            exit 1
          fi

      - name: Install build and dev deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt build

      - name: Run tests
        run: python -m pytest

      - name: Build artifacts
        run: python -m build

      - name: Create GitHub release and upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
