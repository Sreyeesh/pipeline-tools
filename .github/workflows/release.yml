name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.1.16)"
        required: false

permissions:
  contents: write

jobs:
  test-build-release:
    if: ${{ github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Determine release tag
        run: |
          TAG="${{ github.event.inputs.tag || github.ref_name }}"
          if [ -z "$TAG" ]; then
            echo "No tag provided; set workflow_dispatch input 'tag' or push a tag ref."
            exit 1
          fi
          echo "RELEASE_TAG=$TAG" >> "$GITHUB_ENV"

      - name: Ensure tag is on main
        run: |
          git fetch origin main
          TAG_SHA=$(git rev-parse "$RELEASE_TAG"^{commit})
          MAIN_SHA=$(git rev-parse origin/main)
          BASE=$(git merge-base "$TAG_SHA" "$MAIN_SHA")
          if [ "$BASE" != "$MAIN_SHA" ]; then
            echo "Tag commit is not on main. Aborting release."
            exit 1
          fi

      - name: Install build and dev deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt build

      - name: Run tests
        run: python -m pytest

      - name: Build sdist/wheel
        run: python -m build

      - name: Upload Python dist
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/*

  build-binaries:
    name: Build PyInstaller binary (${{ matrix.platform }})
    if: ${{ github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            binary_name: pipely-linux
            artifact_file: pipely-linux
          - os: macos-latest
            platform: macos
            binary_name: pipely-macos
            artifact_file: pipely-macos
          - os: windows-latest
            platform: windows
            binary_name: pipely-windows
            artifact_file: pipely-windows.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          python -m pip install . pyinstaller

      - name: Build binary
        run: pyinstaller --onefile --name ${{ matrix.binary_name }} src/pipeline_tools/cli.py

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: dist/${{ matrix.artifact_file }}

  publish-release:
    needs:
      - test-build-release
      - build-binaries
    if: ${{ github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Determine release tag
        run: |
          TAG="${{ github.event.inputs.tag || github.ref_name }}"
          if [ -z "$TAG" ]; then
            echo "No tag provided; set workflow_dispatch input 'tag' or push a tag ref."
            exit 1
          fi
          echo "RELEASE_TAG=$TAG" >> "$GITHUB_ENV"

      - name: Ensure tag is on main
        run: |
          git fetch origin main
          TAG_SHA=$(git rev-parse "$RELEASE_TAG"^{commit})
          MAIN_SHA=$(git rev-parse origin/main)
          BASE=$(git merge-base "$TAG_SHA" "$MAIN_SHA")
          if [ "$BASE" != "$MAIN_SHA" ]; then
            echo "Tag commit is not on main. Aborting release."
            exit 1
          fi

      - name: Download Python dist
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: release/dist

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          pattern: pipely-*
          path: release/binaries
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ env.RELEASE_TAG }}
          writeToFile: true
          includeInvalidCommits: false

      - name: Create GitHub release and upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          body: ${{ steps.changelog.outputs.changes }}
          files: |
            release/dist/*.whl
            release/dist/*.tar.gz
            release/binaries/*
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update website changelog
        if: steps.changelog.outputs.changes != ''
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION_NUM="${VERSION#v}"
          CHANGES=$(cat <<'EOT'
${{ steps.changelog.outputs.changes }}
          EOT
          )
          SUMMARY=$(echo "$CHANGES" | head -n 3 | tail -n 1 | sed 's/^[*-] //' | cut -c 1-120)

          python3 << 'EOF'
          import re
          version = "$VERSION_NUM"
          summary = "$SUMMARY"
          with open("docs/index.html", "r") as f:
              content = f.read()
          new_entry = f'''                <div class="use-case scroll-fade-left">
                      <h3>{version}</h3>
                      <p>{summary}</p>
                  </div>'''
          pattern = r'(<div class="use-cases-grid">)'
          replacement = r'\1\n' + new_entry
          content = re.sub(pattern, replacement, content, count=1)
          with open("docs/index.html", "w") as f:
              f.write(content)
          EOF

      - name: Commit CHANGELOG.md and website
        if: steps.changelog.outputs.changes != ''
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: 'docs: update CHANGELOG.md and website for ${{ github.ref_name }} [skip ci]'
          file_pattern: CHANGELOG.md docs/index.html
