name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test-build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to verify tag ancestry

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Ensure tag is on main
        run: |
          git fetch origin main
          TAG_SHA=$(git rev-parse HEAD)
          MAIN_SHA=$(git rev-parse origin/main)
          BASE=$(git merge-base "$TAG_SHA" "$MAIN_SHA")
          if [ "$BASE" != "$MAIN_SHA" ]; then
            echo "Tag commit is not on main. Aborting release."
            exit 1
          fi

      - name: Ensure release is on Monday
        run: |
          # Allow hotfix tags with four-part versions (e.g., v0.1.8.1) to bypass the Monday gate
          if echo "$GITHUB_REF_NAME" | grep -Eq 'v[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "Hotfix tag detected ($GITHUB_REF_NAME); skipping Monday restriction."
            exit 0
          fi

          DAY_OF_WEEK=$(date -u +%u)
          if [ "$DAY_OF_WEEK" != "1" ]; then
            echo "Releases can only be published on Mondays (UTC)."
            echo "Today is day $DAY_OF_WEEK of the week (1=Monday, 7=Sunday)."
            echo "Please wait until Monday to create release tags."
            exit 1
          fi
          echo "Today is Monday. Proceeding with release."

      - name: Install build and dev deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt build

      - name: Run tests
        run: python -m pytest

      - name: Build artifacts
        run: python -m build

      - name: Generate changelog
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}
          writeToFile: true
          includeInvalidCommits: false

      - name: Create GitHub release and upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.changes }}
          files: |
            dist/*.whl
            dist/*.tar.gz
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit CHANGELOG.md
        if: steps.changelog.outputs.changes != ''
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: 'docs: update CHANGELOG.md for ${{ github.ref_name }} [skip ci]'
          file_pattern: CHANGELOG.md
