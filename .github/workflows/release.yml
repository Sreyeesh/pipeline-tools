name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag (e.g. v0.1.18)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  changelog-main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog entry
        run: |
          set -euo pipefail
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
          RANGE="HEAD"
          if [ -n "$LAST_TAG" ]; then
            RANGE="${LAST_TAG}..HEAD"
          fi
          COMMITS=$(git log "$RANGE" --pretty=" - %s" --no-merges)
          if [ -z "$COMMITS" ]; then
            echo "No new commits for changelog."
            exit 0
          fi
          DATE=$(date -u +"%Y-%m-%d")
          ENTRY="## [Unreleased] - ${DATE}\n### :sparkles: Changes\n${COMMITS}\n\n"
          awk -v entry="$ENTRY" '
            NR==1 {print; next}
            NR==2 {print; print ""; print entry; next}
            {print}
          ' CHANGELOG.md > CHANGELOG.md.tmp
          mv CHANGELOG.md.tmp CHANGELOG.md

      - name: Commit changelog
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update changelog (main)"

  build:
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Determine release tag
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "RELEASE_TAG=${{ inputs.release_tag }}" >> "$GITHUB_ENV"
          else
            echo "RELEASE_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          fi

      - name: Ensure tag is on main
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git fetch --tags origin main
          TAG_SHA=$(git rev-parse "$RELEASE_TAG"^{commit})
          MAIN_SHA=$(git rev-parse origin/main)
          BASE=$(git merge-base "$TAG_SHA" "$MAIN_SHA")
          if [ "$BASE" != "$MAIN_SHA" ]; then
            echo "Tag commit is not on main. Aborting release."
            exit 1
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt build

      - name: Run tests
        run: python -m pytest

      - name: Build sdist and wheel
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/*

  publish:
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Load release tag
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "RELEASE_TAG=${{ inputs.release_tag }}" >> "$GITHUB_ENV"
          else
            echo "RELEASE_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          fi

      - name: Ensure tag is on main
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git fetch --tags origin main
          TAG_SHA=$(git rev-parse "$RELEASE_TAG"^{commit})
          MAIN_SHA=$(git rev-parse origin/main)
          BASE=$(git merge-base "$TAG_SHA" "$MAIN_SHA")
          if [ "$BASE" != "$MAIN_SHA" ]; then
            echo "Tag commit is not on main. Aborting release."
            exit 1
          fi

      - name: Download Python dist
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: release/dist

      - name: Generate changelog
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ env.RELEASE_TAG }}
          writeToFile: true
          includeInvalidCommits: false

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          body: ${{ steps.changelog.outputs.changes }}
          files: |
            release/dist/*.whl
            release/dist/*.tar.gz
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update website changelog
        if: steps.changelog.outputs.changes != ''
        env:
          RELEASE_TAG: ${{ env.RELEASE_TAG }}
          RELEASE_CHANGES: ${{ steps.changelog.outputs.changes }}
        run: |
          python3 <<'EOF'
          import os
          import re

          version = os.environ["RELEASE_TAG"].lstrip("v")
          changes = os.environ["RELEASE_CHANGES"]
          lines = [line.strip(" -*") for line in changes.splitlines() if line.strip()]
          summary = (lines[0] if lines else f"Release {version}")[:120]

          try:
              with open("docs/index.html", "r", encoding="utf-8") as f:
                  content = f.read()
          except FileNotFoundError:
              raise SystemExit("docs/index.html not found")

          new_entry = f'''                <div class="use-case scroll-fade-left">
                      <h3>{version}</h3>
                      <p>{summary}</p>
                  </div>'''
          pattern = r'(<div class="use-cases-grid">)'
          replacement = r'\\1\n' + new_entry
          content, count = re.subn(pattern, replacement, content, count=1)
          if count == 0:
              raise SystemExit("Changelog section not found in docs/index.html")
          with open("docs/index.html", "w", encoding="utf-8") as f:
              f.write(content)
          EOF

      - name: Commit CHANGELOG and docs
        if: steps.changelog.outputs.changes != ''
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: 'docs: update CHANGELOG.md and website for ${{ env.RELEASE_TAG }} [skip ci]'
          file_pattern: CHANGELOG.md docs/index.html
